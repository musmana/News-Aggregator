<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">ðŸ“° News Aggregator</h1>
            
            <!-- Category Filter -->
            <div class="max-w-md mx-auto">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category:</label>
                <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="general">General</option>
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                </select>
            </div>
        </header>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden max-w-2xl mx-auto mb-8">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="error-message" class="block sm:inline"></span>
            </div>
        </div>

        <!-- News Cards Container -->
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <script>
        const API_KEY = 'a1aa331752de4a9dac6ee1810658b117'; // Replace with your NewsAPI key
        const API_URL = 'https://newsapi.org/v2/top-headlines';
        
        const categorySelect = document.getElementById('category');
        const newsContainer = document.getElementById('news-container');
        const loadingSpinner = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');

        // State management using variables
        let currentCategory = 'general';

        // Initialize app
        function init() {
            // Restore last selected category from memory
            const savedCategory = getSavedCategory();
            if (savedCategory) {
                currentCategory = savedCategory;
                categorySelect.value = savedCategory;
            }

            // Load initial news using .then() chains
            fetchTopHeadlines()
                .then(data => {
                    displayNews(data.articles);
                })
                .catch(err => {
                    showError(err.message);
                });

            // Add event listener for category change
            categorySelect.addEventListener('change', handleCategoryChange);
        }

        // Fetch top headlines using .then() chains (Promises)
        function fetchTopHeadlines() {
            showLoading();
            hideError();

            return fetch(`${API_URL}?country=us&apiKey=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Invalid API key. Please check your NewsAPI key.');
                        } else if (response.status === 426) {
                            throw new Error('API upgrade required. Please use a backend server for NewsAPI requests.');
                        } else if (response.status === 429) {
                            throw new Error('API quota exceeded. You have reached your daily limit.');
                        } else {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    hideLoading();
                    if (data.status === 'error') {
                        throw new Error(data.message);
                    }
                    return data;
                })
                .catch(error => {
                    hideLoading();
                    throw error;
                });
        }

        // Fetch filtered news by category using async/await
        async function fetchNewsByCategory(category) {
            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}?country=us&category=${category}&apiKey=${API_KEY}`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your NewsAPI key.');
                    } else if (response.status === 426) {
                        throw new Error('API upgrade required. Please use a backend server for NewsAPI requests.');
                    } else if (response.status === 429) {
                        throw new Error('API quota exceeded. You have reached your daily limit.');
                    } else {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                }

                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }

                hideLoading();
                return data;
            } catch (error) {
                hideLoading();
                throw error;
            }
        }

        // Handle category change
        async function handleCategoryChange(e) {
            currentCategory = e.target.value;
            saveCategory(currentCategory);

            try {
                const data = await fetchNewsByCategory(currentCategory);
                displayNews(data.articles);
            } catch (error) {
                showError(error.message);
            }
        }

        // Display news cards
        function displayNews(articles) {
            newsContainer.innerHTML = '';

            if (!articles || articles.length === 0) {
                newsContainer.innerHTML = '<p class="col-span-full text-center text-gray-600 text-lg">No news articles found.</p>';
                return;
            }

            articles.forEach(article => {
                const card = createNewsCard(article);
                newsContainer.appendChild(card);
            });
        }

        // Create individual news card
        function createNewsCard(article) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300';

            const imageUrl = article.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image';
            const title = article.title || 'No title available';
            const description = article.description || 'No description available';
            const url = article.url || '#';
            const source = article.source.name || 'Unknown source';

            card.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                <div class="p-4">
                    <span class="text-xs font-semibold text-blue-600 uppercase">${source}</span>
                    <h2 class="text-xl font-bold text-gray-800 mt-2 mb-2 line-clamp-2">${title}</h2>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-3">${description}</p>
                    <a href="${url}" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                        Read More â†’
                    </a>
                </div>
            `;

            return card;
        }

        // Show loading spinner
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            newsContainer.innerHTML = '';
        }

        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            newsContainer.innerHTML = '';
        }

        // Hide error message
        function hideError() {
            errorDiv.classList.add('hidden');
        }

        // Save category to memory (using a variable instead of sessionStorage)
        function saveCategory(category) {
            currentCategory = category;
        }

        // Get saved category from memory
        function getSavedCategory() {
            return currentCategory;
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
